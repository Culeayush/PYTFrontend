<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="/hotels" routerLinkActive="active">Hotels</a>
      <a mat-list-item routerLink="/flights" routerLinkActive="active">Flights</a>
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ ">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PlanYourTrip</span>
      <span style="flex:auto"></span>
      <a mat-flat-button routerLink="/login" routerLinkActive="active">Log In</a>
      <span style="padding: 5px;"></span>
      <a mat-flat-button routerLink="/signup" routerLinkActive="active">Sign Up</a>
    </mat-toolbar>
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
