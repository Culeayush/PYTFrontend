<table id="table">
	<thead>
		<tr>
			<th scope="col">Package Id</th>
			<th scope="col">Name</th>
			<th scope="col">Cost</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody class="tbody" *ngFor="let x of items">
		<td [id]="x['packageID']">{{x['packageID']}}</td>
		<td>{{x['packageName']}}</td>
		<td>{{x['packageCost']}}</td>
		<td>
			<!-- <button mat-raised-button color="primary" (click)="updatePackage(x)" >Edit</button>&nbsp; -->
			<button mat-raised-button color="warn" (click)="deletePackage(x)">Delete</button>
		</td>
	</tbody>
</table>
